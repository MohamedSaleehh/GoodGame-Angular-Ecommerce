<div class="cover   ">
    <div class="container-fluid my-5 text-light ">
        <h3 class="display-5 mb-2 text-center text-uppercase font-weight-bold">All Products</h3>
        <div class="mb-5">
            <a class="text-light " [routerLink]="['/']"><i class="fas fa-arrow-left mr-2 text-light"></i> Home Page</a>
        </div>
    </div>

</div>
<div class="container my-5" >
    <ng-container *ngIf="!loading" >
        <div class=" row" >
            <app-product *ngFor="let product of productlist | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" [productData]="product"
            (messageFromChild)="actionFromParent($event)"
            [addedTOWishList]="wishList.indexOf(product) >= 0"
            class=" col-lg-3 col-md-4 col-xl-3 col-12 d-flex justify-content-center">
        </app-product>

    </div>
    </ng-container>
    <div *ngIf="loading" class="spinner-border d-flex justify-content-center m-auto mt-5" role="status" style="text-align: center;">
    </div>
</div>

<ngb-pagination class="d-flex justify-content-center"
[collectionSize]="productlist.length" 
  [(page)]="page" [maxSize]="5" [rotate]="true" 
  [ellipses]="false"
  [directionLinks]="true">
</ngb-pagination>
