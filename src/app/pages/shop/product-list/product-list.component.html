<div class="container ">
  <div class="row all justify-content-around flex-wrap mx-auto mt-5 text-light">
    <div class="col-3 d-flex justify-content-center align-items-center">
      <a (click)=" filterProduct('all')" (click)="activeMenu(1)" class="anchor text-center" [ngClass]="{ 'active' : status == 1 }" >All</a>
    </div>
    <div class="col-3 d-flex justify-content-center align-items-center">
      <a (click)=" filterProduct('Xbox')" (click)="activeMenu(2)" class="anchor text-center" [ngClass]="{ 'active' : status == 2 }" >Xbox</a>
    </div>
    <div class="col-3 d-flex justify-content-center align-items-center">
      <a (click)=" filterProduct('PS')"  (click)="activeMenu(3)" class="anchor text-center" [ngClass]="{ 'active' : status == 3 }" >Ps</a>
    </div>
    <div class="col-3 d-flex justify-content-center align-items-center">
      <a (click)=" filterProduct('PC')" (click)="activeMenu(4)" class="anchor text-center" [ngClass]="{ 'active' : status == 4 }" >Pc</a>
    </div>
  </div>
</div>

<div class="container my-5" >
    <ng-container *ngIf="!loading" >
        <div class=" row"  >
            <app-product *ngFor="let product of filteredProducts |catPipe: filterCat| searchFilter :terms| slice: (page-1) * pageSize : page * pageSize"  [productData]="product"
            (messageFromChild)="actionFromParent($event)"
            class=" col-lg-3 col-md-4 col-xl-3 col-12 d-flex justify-content-center">
          </app-product>
    </div>
    </ng-container>
    <div *ngIf="loading" class="spinner-border d-flex justify-content-center m-auto mt-5 text-primary" role="status" style="text-align: center;">
    </div>
</div>

<ngb-pagination  class="d-flex justify-content-center"
  [collectionSize]="(productlist.length)"
  [(page)]="page"
  [pageSize]="pageSize" >
</ngb-pagination>
