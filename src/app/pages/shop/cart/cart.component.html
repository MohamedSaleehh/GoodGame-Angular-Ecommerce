<body class="text-light my-5 fix ">
    <section class="mb-5">
        <div class="cover">
            <div class="container-fluid my-5">
                <h3 class="display-5 mb-2 text-center text-uppercase font-weight-bold">Shopping Cart</h3>

                <p class="text-center font-weight-bold font-italic">your items in cart</p>
                <div class="mb-5">
                    <a class="text-light "><i class="fas fa-arrow-left mr-2 text-light"></i> Continue Shopping</a>
                </div>
            </div>

        </div>
        <div class="container my-5 ">

            <div  class="row ">
                <div  class="col-lg-12 col-md-12 col-12 ">
                    <div class="col-lg-12 col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left d-flex justify-content-center">
                        <div class="mb-4">
                            <h2 class="text-light">Cart</h2>
                        </div>
                    </div>

                        <div *ngIf="myproducts.length > 0" class="table-slider">
                            <table id="shoppingCart" class="table  table-condensed table-responsive text-light">
                                <thead>
                                    <tr>
                                        <th style="width:70%">Product</th>
                                        <th style="width:12%">Price</th>
                                        <th style="width:10%">Quantity</th>
                                        <th style="width:16%"></th>
                                    </tr>
                                </thead>
                                <tbody class="text-light">
                                    <tr *ngFor="let product of myproducts">
                                        <td data-th="Product">
                                            <div class="row ">
                                                <div class="col-md-3 text-left cursor-pointer">
                                                    <img src="{{product.image}}" alt="img"
                                                        class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                                </div>
                                                <div class="col-md-9 text-left mt-sm-2 cursor-pointer">
                                                    <h4>{{product.name}}</h4>
                                                    <p class="font-weight-light">{{product.description}}</p>
                                                </div>
                                            </div>
                                        </td>
                                        <td data-th="Price" class="green-col">
                                            <div  #subTotalWrap class="my-4">{{product.price| eURToEGP}}</div>
                                        </td>

                                        <td data-th="Quantity d-flex">
                                            <div class="my-4">

                                              <button mat-mini-fab color="grey" (click)="increaseQuantity(product._id)"  aria-label="Example icon button with a plus one icon">
                                                +
                                              </button>
                                                <p class="d-flex justify-content-start ms-3 mt-3">{{product.amount}}</p>
                                                <button mat-mini-fab color="grey" (click)="decreaseQuantity(product._id)"   aria-label="Example icon button with a plus one icon">
                                                -
                                                </button>
                                            </div>
                                        </td>
                                        <td class="actions" data-th="">
                                            <div class="text-right my-4">
                                                <i (click)="showSnackbarTopPosition('Removed from Cart','Close')"
                                                class="fas fa-trash m-1 fa-2x cursor-pointer"
                                                    style="color: rgb(168, 62, 62);" onmouseover="this.style.color='red';"
                                                    onmouseout="this.style.color='rgb(168, 62, 62)';
                                                    "
                                                    (click)="remove(product._id)"
                                                    ></i>
                                            </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <div *ngIf="myproducts.length > 0" class="d-block mx-auto float-right text-center">
                            <h5>Total:</h5>
                            <h2 >{{total | eURToEGP}}</h2>
                        </div>
                        <div *ngIf="myproducts.length > 0" class="row mt-4 d-flex align-items-center">
                            <div class="d-block mx-auto col-sm-6 order-md-2 text-center">
                                <a class="btn mb-4 btn-lg px-5 bg-primary"
                                    onmouseover="this.style.backgroundColor='#00ff01';"
                                    onmouseout="this.style.backgroundColor='#198754';" [routerLink]="['/payment']">Checkout</a>
                            </div>
                        </div>

                    <div *ngIf="myproducts.length <= 0" class="d-flex justify-content-center m-auto">
                        <h1>Your Cart is Empty</h1>
                    </div>
                </div>

            </div>

        </div>
    </section>
</body>
