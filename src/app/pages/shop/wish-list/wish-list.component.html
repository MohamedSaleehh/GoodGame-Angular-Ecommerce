<div class="text-light bg-dark my-5">
  <section class="pb-5">
      <div class="cover">
          <div class="container-fluid my-5">
              <h3 class="display-5 mb-2 text-center text-uppercase font-weight-bold">Shopping Cart</h3>

              <p class="text-center font-weight-bold font-italic">your items in cart</p>
              <div class="mb-5">
                  <a class="text-light "><i class="fas fa-arrow-left mr-2 text-light"></i> Continue Shopping</a>
              </div>
          </div>

      </div>
      <div class="container-fluid my-5 ">

          <div  class="row w-100 ">

              <div class="col-lg-4 col-md-4 col-12 ">
                  <div class="col-lg-12 col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left d-flex justify-content-center">
                      <div class="mb-4">
                          <h2 class="text-light"> WishList</h2>
                      </div>
                  </div>
                  <div class="wish-slider border border-success rounded">
                      <table id="shoppingCart" class="table table-dark  table-condensed table-responsive text-light">
                          <thead>
                              <tr>
                                  <th style="width:70%">Product</th>
                                  <th style="width:12%">Price</th>
                                  <th style="width:10%"></th>
                                  <th style="width:16%"></th>
                              </tr>
                          </thead>
                          <tbody class="text-light">

                              <tr *ngFor="let wishProd of wishListArr">
                                  <td data-th="Product">
                                      <div class="row">
                                          <div class="col-md-3 text-left cursor-pointer">
                                              <img src="{{wishProd.image}}" alt=""
                                                  class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                          </div>
                                          <div class="col-md-9 text-left my-1">
                                              <p class="font-weight-light">{{wishProd.name}}</p>
                                          </div>
                                      </div>
                                  </td>
                                  <td data-th="Price" class="green-col">
                                      <div class="row my-1">
                                          <div>{{wishProd.price}}LE</div>
                                      </div>
                                  </td>
                                  <td data-th="Quantity">
                                      <div class="">
                                          <i class="cursor-pointer fas fa-duotone fa-cart-plus m-1 fa-2x"
                                              style="color: #97de95;" onmouseover="this.style.color='#00ff01';"
                                              onmouseout="this.style.color='#97de95';
                                          "
                                          (click)="addFromWishToCart(wishProd)"></i>
                                      </div>
                                  </td>
                                  <td class="actions" data-th="">
                                      <div class="text-right">
                                          <i class="fas fa-trash m-1 fa-2x cursor-pointer"
                                              style="color: rgb(168, 62, 62);" onmouseover="this.style.color='red';"
                                              onmouseout="this.style.color='rgb(168, 62, 62)';
                                              "
                                              (click)="delete(wishProd._id)"></i>
                                      </div>
                                  </td>
                              </tr>



                          </tbody>
                      </table>

                  </div>

              </div>

          </div>

      </div>
  </section>
</div>
