<app-header title="Order details"></app-header>

<div class="container my-5 py-5">
	<table mat-table [dataSource]="products" class="mat-elevation-z8 bg-body ">

		<!--- Note that these columns can be defined in any order.
					The actual rendered columns are set as a property on the row definition" -->
	
		
	
		<!-- PRODUCT Column -->
		<ng-container matColumnDef="PRODUCT">
			<th mat-header-cell *matHeaderCellDef> PRODUCT </th>
			<td mat-cell *matCellDef="let element">
					
					

					{{element.product.name}} x{{element.amount }}
			</td>
			<td mat-footer-cell *matFooterCellDef> TOTAL: </td>
		</ng-container>

	<!-- ORDER Column -->
	<ng-container matColumnDef="PRICE" >
		<th mat-header-cell *matHeaderCellDef > PRICE </th>
		<td mat-cell *matCellDef="let element"> {{element.product.price}}  </td>
		<td mat-footer-cell *matFooterCellDef> {{order.total_price}} </td>
	</ng-container>
		
	
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
	</table>
	
	
</div>
